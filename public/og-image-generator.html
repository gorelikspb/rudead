<!DOCTYPE html>
<html>
<head>
    <title>OG Image Generator - Are You Dead?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #ff4444;
            margin: 20px auto;
            display: block;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <h1>OG Image Generator</h1>
    <p>Open Graph изображение для превью ссылок (1200x630px)</p>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">Скачать og-image.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Темный фон
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, 1200, 630);
        
        // Большой череп с часами по центру
        const centerX = 600;
        const centerY = 280;
        const skullRadius = 120;
        
        // Череп (верхняя часть)
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(centerX, centerY - 20, skullRadius, 0, Math.PI * 2);
        ctx.fill();
        
        // Нижняя челюсть
        ctx.fillRect(centerX - skullRadius * 0.8, centerY - 20, skullRadius * 1.6, skullRadius * 0.8);
        
        // Глазницы
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.arc(centerX - 40, centerY - 30, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(centerX + 40, centerY - 30, 25, 0, Math.PI * 2);
        ctx.fill();
        
        // Нос
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 5);
        ctx.lineTo(centerX - 25, centerY + 15);
        ctx.lineTo(centerX + 25, centerY + 15);
        ctx.closePath();
        ctx.fill();
        
        // Часы внутри черепа
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.arc(centerX, centerY + 10, 50, 0, Math.PI * 2);
        ctx.stroke();
        
        // Центр часов
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.arc(centerX, centerY + 10, 5, 0, Math.PI * 2);
        ctx.fill();
        
        // Стрелки (2 дня = 2 часа на циферблате)
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY + 10);
        ctx.lineTo(centerX, centerY - 20);
        ctx.stroke();
        
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY + 10);
        ctx.lineTo(centerX + 30, centerY + 10);
        ctx.stroke();
        
        // Текст "Are You Dead?"
        ctx.fillStyle = '#ff4444';
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Are You Dead?', centerX, centerY + 200);
        
        // Подзаголовок
        ctx.fillStyle = '#ffffff';
        ctx.font = '40px Arial';
        ctx.fillText('Check in every 2 days', centerX, centerY + 260);
        
        // Дополнительный текст
        ctx.fillStyle = '#888888';
        ctx.font = '28px Arial';
        ctx.fillText('Safety check-in app for people living alone', centerX, centerY + 310);
        
        function downloadImage() {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'og-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Изображение скачано! Сохраните его как public/og-image.png');
            }, 'image/png');
        }
    </script>
</body>
</html>
