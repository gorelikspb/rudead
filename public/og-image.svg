<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Skull with clock in center -->
  <g transform="translate(600, 280)">
    <!-- Skull (top part) -->
    <circle cx="0" cy="-20" r="120" fill="#ff4444"/>
    
    <!-- Lower jaw -->
    <rect x="-96" y="-20" width="192" height="96" fill="#ff4444"/>
    
    <!-- Eye sockets -->
    <circle cx="-40" cy="-30" r="25" fill="#1a1a1a"/>
    <circle cx="40" cy="-30" r="25" fill="#1a1a1a"/>
    
    <!-- Nose -->
    <path d="M 0 -5 L -25 15 L 25 15 Z" fill="#1a1a1a"/>
    
    <!-- Clock inside skull -->
    <circle cx="0" cy="10" r="50" fill="none" stroke="#1a1a1a" stroke-width="8"/>
    
    <!-- Clock center -->
    <circle cx="0" cy="10" r="5" fill="#1a1a1a"/>
    
    <!-- Clock hands (2 days = 2 hours on dial) -->
    <line x1="0" y1="10" x2="0" y2="-20" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Are You Dead?" -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ff4444" text-anchor="middle">Are You Dead?</text>
  
  <!-- Subtitle -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">Check in every 2 days</text>
  
  <!-- Additional text -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Safety check-in app for people living alone</text>
</svg>

