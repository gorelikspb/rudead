<!DOCTYPE html>
<html>
<head>
    <title>SafeCheck Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .preview {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Are You Dead? Icon Generator</h1>
    <p>Icons will download automatically...</p>
    <div class="preview">
        <canvas id="preview192" width="192" height="192"></canvas>
        <canvas id="preview512" width="512" height="512"></canvas>
    </div>
    <script>
        function generateIcon(size, filename, canvasId) {
            const canvas = document.getElementById(canvasId) || document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Dark background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Red circle/border
            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = size * 0.1;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.4, 0, Math.PI * 2);
            ctx.stroke();
            
            // Red question mark or skull
            ctx.fillStyle = '#ff4444';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('?', size / 2, size / 2);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate icons on load
        window.onload = function() {
            setTimeout(() => {
                generateIcon(192, 'icon-192.png', 'preview192');
                setTimeout(() => {
                    generateIcon(512, 'icon-512.png', 'preview512');
                    setTimeout(() => {
                        document.body.innerHTML += '<h2 style="color: green;">âœ… Icons generated! Check your downloads folder.</h2><p>Move icon-192.png and icon-512.png to the public/ folder.</p>';
                    }, 500);
                }, 500);
            }, 500);
        };
    </script>
</body>
</html>
